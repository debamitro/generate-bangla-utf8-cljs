<!doctype html>

<html>

  <!--
    This is a demo for generate_bangla_utf8_cljs.converter.to_bangla_utf8
  //-->

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Write Bangla</title>
    <script src="resources/onready.js"></script>
    <script src="target/out.js" charset="utf-8"></script>
    <script>
      ready(generate_bangla_utf8_cljs.core.attach_events);
    </script>
    <script>
      function replaceTextInNode (node) {
        if (node.nodeType == 3) {
          newText = generate_bangla_utf8_cljs.converter.to_bangla_utf8(node.nodeValue);
          node.nodeValue = newText;
        }
        if (node.hasChildNodes()) {
          node.childNodes.forEach(replaceTextInNode);
        }
      }
      ready(function () {
      document.querySelectorAll("transliterate").forEach(function (elem) {
      if (elem.hasAttribute("language") &&
          elem.getAttribute("language") == "bangla") {
          replaceTextInNode(elem);
        }
      });
      });
    </script>
  </head>

  <body>
    <h1>Bangla UTF-8 Generator</h1>
    A Clojure/ClojureScript version of the original <a href="https://github.com/debamitro/generate-bangla-utf8" target="_blank">C++ version</a><br />
    Source code: <a href="https://github.com/debamitro/generate-bangla-utf8-cljs" target="_blank">https://github.com/debamitro/generate-bangla-utf8-cljs</a>
    <h3>Input using English</h3>
    <textarea id="englishInput"></textarea><br/>
    <button id="convertButton">Convert</button>
    <h3>Output in Unicode</h3>
    <div id="banglaOutput"></div>

    <transliterate language="bangla">
      <div>
        bA;lA bhAShAr parIkShA
      </div>
    </transliterate>
  </body>
</html>
